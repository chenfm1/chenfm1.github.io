<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类似百度的搜索页面</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 头部样式 */
   .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }

   .logo img {
      height: 30px;
    }

   .search-bar {
      display: flex;
      align-items: center;
    }

   .search-bar input {
      padding: 5px 10px;
      width: 400px;
      border: none;
      border-radius: 5px 0 0 5px;
    }

   .search-bar button {
      padding: 5px 15px;
      background-color: #0080FF;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

   .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    /* 下拉菜单样式 */
   .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

   .dropdown-menu li {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

   .dropdown-menu li:hover {
      background-color: #f1f1f1;
    }

   .nav-links li:hover.dropdown-menu {
      display: block;
    }

    /* 响应式相关样式 */
    @media screen and (max-width: 768px) {
     .nav-links {
        display: none;
      }

     .hamburger-menu {
        display: block;
      }
    }

    @media screen and (min-width: 769px) {
     .nav-links {
        display: flex;
      }

     .hamburger-menu {
        display: none;
      }
    }

    /* 主体内容样式 */
   .main-content {
      text-align: center;
      padding: 50px 20px;
    }

    /* 底部样式 */
   .footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px 0;
    }

    /* 搜索结果样式 */
   .search-result-item {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

   .search-result-item:hover {
      background-color: #f5f5f5;
    }

   .image-result img {
      max-width: 100%;
    }

   .video-result img {
      max-width: 100%;
    }

    /* 页面过渡效果相关样式 */
   .page-transition {
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }

   .page-transition.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

  <!-- 顶部导航栏 -->
  <div class="header">
    <div class="logo">

    </div>

      <input type="text" id="searchBox" placeholder="请输入关键词">

    <div class="nav-links">

    <div class="hamburger-menu" onclick="toggleNavLinks()">

      <div class="line"></div>

  </div>

  </div>

  <!-- 底部信息 -->
  <div class="footer">
    <p>©2024 Baidu Inc. All Rights Reserved.</p>
  </div>
